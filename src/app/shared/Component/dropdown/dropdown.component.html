<select class=" custom-dropdown bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-pink-500 focus:border-pink-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-pink-500 dark:focus:border-pink-500" (change)="onValueChange($event)">
  <option value="" disabled selected hidden>{{ placeholder }}</option>
  <option *ngFor="let item of items" [value]="item.id">{{ item.name }}</option>
</select>
