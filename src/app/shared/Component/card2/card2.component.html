<div class="block rounded-lg bg-white dark:bg-surface-dark dark:text-white text-center shadow-lg border border-gray-300 dark:border-gray-600">
  <!-- Header Section -->
  <div class="border-b-2 bg-gradient-to-r from-[#FF3399] to-[#FF3399] text-white border-neutral-100 px-3 py-2 dark:border-white/10 flex flex-wrap justify-between items-center">
    <!-- Title -->
    <div class="title text-2xl font-bold mb-2 sm:mb-0 sm:text-xl md:text-2xl">
      <ng-content select="[header1]"></ng-content>
    </div>

    <!-- Back Button -->
    <button class="back-button bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium py-2 px-4 rounded-lg transition-all ease-in-out duration-300 focus:outline-none sm:px-3 sm:py-2 dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 dark:focus:ring-pink-500">
      <i class="fas fa-arrow-left mr-2"></i>Back
    </button>
  </div>

  <!-- Content Section -->
  <div class="p-6  bg-white-200 dark:bg-gray-600">
    <ng-content select="[content1]"></ng-content>
  </div>
</div>
